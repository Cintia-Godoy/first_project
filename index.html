<!DOCTYPE html>
<html>
  <head>
    <title>Helloweather</title>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/c61148aa2d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c61148aa2d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="hello-weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <h1>
        <div class="row">
          <div class="col-2" id="city-name">London</div>
          <div class="col-2" id="temperature">15 degrees</div>
        </div>
      </h1>

      <br />

      <p class="weather-info">
        <span id="time"></span>,
        <span id="description"></span>
        <br />
        Humidity: <strong id="humidity"></strong>, Wind:
        <strong id="wind-speed"></strong>
      </p>

      <div class="weather-app-container">
        <div id="icon"></div>
        <div class="weather-app-temperature" id="temperature"></div>
        <div class="weather-app-unit">Â°C</div>
      </div>
      <div class="weather-forecast" id="forecast"></div>

      <footer>
        This project was coded by
        <a href="https://github.com/Cintia-Godoy"> Cintia </a> and is on
        <a href="https://github.com/Cintia-Godoy/first_project"> GitHub </a> and
        hosted on
        <a href="https://glittery-jelly-761ff4.netlify.app/"> Netlify </a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
